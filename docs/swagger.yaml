basePath: /api/v1
definitions:
  api.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  api.GetTimetableResponse:
    properties:
      code:
        type: integer
      downloadURL:
        type: string
      versionID:
        type: string
    type: object
  api.GetVersionIDResponse:
    properties:
      code:
        type: integer
      version:
        type: string
    type: object
  api.PutTimetableResponse:
    properties:
      code:
        type: integer
      versionID:
        type: string
    type: object
info:
  contact:
    email: support@jaydent.uk
    name: Jayden T
  description: The transitIOM REST API
  title: projectMercury
  version: "1.0"
paths:
  /schedule:
    get:
      description: Returns a link to download GTFSSchedule.zip and the versionID
      operationId: getGTFSScheduleDownloadURL
      produces:
      - application/json
      responses:
        "200":
          description: Returned a download link and versionID
          schema:
            $ref: '#/definitions/api.GetTimetableResponse'
        "400":
          description: Invalid timetable name
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Get a download link for the latest data
      tags:
      - GTFS Schedule
    put:
      consumes:
      - multipart/form-data
      description: Updates object store with latest GTFS Schedule. Only `.zip` files
        are allowed.
      operationId: putGTFSSchedule
      parameters:
      - description: A GTFS schedule package (must be .zip)
        in: formData
        name: GTFSSchedule
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: File successfully uploaded
          schema:
            $ref: '#/definitions/api.PutTimetableResponse'
        "400":
          description: Invalid file type
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Takes a GTFS Schedule .zip package and uploads it to the object store
      tags:
      - GTFS Schedule
  /schedule/version:
    get:
      description: Get the versionID of the latest GTFS Schedule
      operationId: getGTFSScheduleVersionID
      produces:
      - application/json
      responses:
        "200":
          description: Returned the version ID
          schema:
            $ref: '#/definitions/api.GetVersionIDResponse'
        "400":
          description: Invalid timetable name
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Returns the latest  VersionID
      tags:
      - GTFS Schedule
swagger: "2.0"
