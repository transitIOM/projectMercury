version: '3.7'

services:
    api:
        image: ghcr.io/transitiom/projectmercury:latest
        env_file: .env
        ports:
            - "8090:8080"
        depends_on:
            minio:
                condition: service_healthy

    minio:
        image: quay.io/minio/minio:latest
        container_name: minio
        env_file: .env
        command: server --console-address ":9001" /data
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        healthcheck:
            test: ["CMD", "mc", "ready", "local"]
            interval: 30s
            timeout: 20s
            retries: 3

volumes:
    minio_data:
