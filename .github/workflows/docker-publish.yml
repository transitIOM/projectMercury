name: Docker Build, Push, and GitHub Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  IMAGE_NAME: transitiom/projectmercury

jobs:
  build-and-release:
    name: Build and Release Production Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag (Robust)
        id: tag
        uses: actions/github-script@v7
        with:
          script: |
            const ref = context.ref;
            const version = ref.replace('refs/tags/', '');
            const versionLowercase = version.toLowerCase();

            core.setOutput('VERSION', version);
            core.setOutput('VERSION_LOWERCASE', versionLowercase);

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION_LOWERCASE }}
            ghcr.io/${{ env.IMAGE_NAME }}:main
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ### Docker Image
            The image for this release is available at:
            
            `ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION_LOWERCASE }}`

            ---
            
            ## What's Changed
            ${{ steps.release_notes.outputs.body }}
            
            ---
            
            ### Full Changelog
            For a complete list of changes, please see the **[CHANGELOG.md](./CHANGELOG.md)** file in the repository.